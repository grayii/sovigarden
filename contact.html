<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVI - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <header>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="images/Logo.png" alt="SOVI Logo" class="logo">
                    <h1>SOVI</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html" aria-current="page">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
       

         <section class="contact-us">
    <div class="contact-left">
        <h2>Contact Us</h2>
        <p>
            Need to get in touch? We’d love to hear from you! Fill out the form with your inquiry, or reach out directly using the email below. We’ll get back to you as soon as possible.
        </p>
    </div>
    <div class="contact-right">
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">What can we help you with?</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</section>	
        </main>

        <footer>
            <p>&copy; 2024 SOVI Online Shop - All Rights Reserved</p>
        </footer>
    </div>


    <script>
    document.querySelector('.contact-form').addEventListener('submit', function (event) {
    event.preventDefault();

 
    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!firstName) {
        alert('First name is required.');
        return;
    }

    if (!email) {
        alert('Email is required.');
        return;
    }

    if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    if (!message) {
        alert('Please provide a message.');
        return;
    }

  
    alert(`Thank you, ${firstName}! Your message has been sent.`);

    
    document.querySelector('.contact-form').reset();
});

function validateEmail(email) {
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}

    </script>
</body>
</html>
